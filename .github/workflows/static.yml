name: Deploy static content to Pages

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Generate HTML reports
        uses: danielpalme/ReportGenerator-GitHub-Action@5.3.11
        with:
          reports: reports/cobertura.xml
          targetdir: './coverage-report'
          reporttypes: Html

      - name: Add unique path using GitHub Run ID
        run: |
          UNIQUE_PATH="coverage-report-${{ github.run_id }}"
          mkdir -p ./$UNIQUE_PATH  # 创建唯一的路径目录
          mv ./coverage-report/* ./$UNIQUE_PATH/  # 移动生成的HTML报告
          echo "UNIQUE_PATH=$UNIQUE_PATH" >> $GITHUB_ENV  # 存储为环境变量
        shell: bash

      - name: Generate or Update index.html
        run: |
          INDEX_FILE="index.html"
          if [ ! -f $INDEX_FILE ]; then
            echo "<html><body><h1>Coverage Reports</h1><ul>" > $INDEX_FILE
          fi
          echo "<li><a href='./${{ env.UNIQUE_PATH }}/index.html'>Report ${{ github.run_id }}</a></li>" >> $INDEX_FILE
          echo "</ul></body></html>" >> $INDEX_FILE
          
      - name: Ensure index directory exists
        run: mkdir -p ./index

      - name: Move index.html to index directory
        run: mv index.html ./index/index.html  # 确保 index.html 被部署到根路径

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.UNIQUE_PATH }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./index/index.html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          path: |
            ${{ env.UNIQUE_PATH }}
            ./index/index.html
