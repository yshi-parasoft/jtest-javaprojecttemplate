name: Deploy static content to Pages

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Generate HTML reports
        uses: danielpalme/ReportGenerator-GitHub-Action@5.3.11
        with:
          reports: reports/cobertura.xml
          targetdir: './coverage-report'
          reporttypes: Html

      - name: Add unique path using GitHub Run ID
        run: |
          UNIQUE_PATH="coverage-report-${{ github.run_id }}"
          mkdir -p ./$UNIQUE_PATH  # 创建目录
          mv ./coverage-report/* ./$UNIQUE_PATH/  # 移动生成的HTML报告
          echo "UNIQUE_PATH=$UNIQUE_PATH" >> $GITHUB_ENV  # 存储路径为环境变量
        shell: bash

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.UNIQUE_PATH }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          path: ${{ env.UNIQUE_PATH }}  # 上传到 Pages 中的指定子目录
